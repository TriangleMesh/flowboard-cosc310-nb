<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Example</title>
  <style>
    /* Container for notifications */
    .notification-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    /* Individual notification style */
    .notification {
      background-color: #323232;
      color: #ffffff;
      padding: 15px 20px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateX(100%);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    /* Show notification */
    .notification.show {
      opacity: 1;
      transform: translateX(0);
    }

    /* Notification types */
    .notification.success {
      background-color: #4caf50;
    }

    .notification.error {
      background-color: #f44336;
    }

    .notification.info {
      background-color: #2196f3;
    }
  </style>
</head>
<body>
<button onclick="showNotification('This is a success message!', 'success')">Show Success</button>
<button onclick="showNotification('This is an error message!', 'error')">Show Error</button>
<button onclick="showNotification('This is an info message!', 'info')">Show Info</button>

<div id="notification-container" class="notification-container"></div>

<script>
  /**
   * Function to display a notification in the top-right corner.
   * @param {string} message - The message to display in the notification.
   * @param {string} type - The type of notification ('success', 'error', 'info').
   * @param {number} duration - How long the notification should be visible (in milliseconds).
   */
  function showNotification(message, type = 'info', duration = 3000) {
    // Create the notification container if it doesn't exist
    let container = document.getElementById('notification-container');
    if (!container) {
      container = document.createElement('div');
      container.id = 'notification-container';
      container.className = 'notification-container';
      document.body.appendChild(container);
    }

    // Create the notification element
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;

    // Add the notification to the container
    container.appendChild(notification);

    // Trigger the "show" animation
    setTimeout(() => {
      notification.classList.add('show');
    }, 10); // Small delay to allow the browser to render the element

    // Remove the notification after the specified duration
    setTimeout(() => {
      notification.classList.remove('show');

      // Wait for the animation to finish before removing the element
      setTimeout(() => {
        notification.remove();
      }, 300); // Match this duration with the CSS transition duration
    }, duration);
  }
</script>
</body>
</html>
